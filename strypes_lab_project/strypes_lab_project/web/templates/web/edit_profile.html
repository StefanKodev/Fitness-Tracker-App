{% extends 'web/base.html' %}

{% block main_content %}
<div class="form">
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <br>
    {% if not request.user.is_trainer %}
    <a href="{% url 'select_workout_preferences' %}" class="card-btn">Edit Workout Plan</a>
    {% endif %}
</div>
{% endblock %}
